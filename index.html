<!DOCTYPE HTML>
<html lang="pt">
    <head>
        <meta charset="UTF-8">-
        <META http-equiv="X-UA-Compatible" content="IE=EDGE"> 
        <meta name="viewport" content="width=device-width inital-sacale=1.0">
        <link rel="stylesheet" href=style.css>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"><!--icones do bootstrap-->
    
           <title> DECODIFICADOR</title>
    </head>

    <body>
        <main class=" main container">
            <header class="cabecalho">
                <img src="img/logoelaine.png" alt="logo elaine">
                <h1>Codificador e Decodificador</h1>
            </header>
            <div class="container-entrada">
                <div class="entrada"> 
                    <textarea id="entrada-texto" placeholder="Digite seu texto aqui..."></textarea>
                    <div class="aviso">
                    <a href=""><ion-icon name="alert-circle"></ion-icon></a>  
                    <p>ATENÇÃO: Apenas letras maiúsculas e sem acento</p>
                    </div>
                </div>
                <div id="resultado">
                    
                    <img src="img/logoelaine.png" alt="logo elaine">
                    <h2> Sua mensagem vai aparecer aqui</h2>
                    <span> Digite um texto que deseja criptografar ou descriptografar</span>
                </div>
            </div>
            <div class="buttons">
                <div class="container-btn">
                    <button class="btn-criptografar">criptografar</button>
                    <button class="btn-descriptografar">descriptografar</button>
                </div>
            </div>
        </main>

    <footer class="rodape">
        <div class="icons">
            <a href=""><ion-icon name="logo-linkedin"></ion-icon></a>
            <a href=""><ion-icon name="logo-github"></ion-icon></a>
            <h3>Desenvolvido por Elaine Leal</h3>

   </footer>

</body>
